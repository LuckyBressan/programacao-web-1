<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Silkscreen:regular,700" rel="stylesheet" />
    <title>Calculadora</title>
</head>
<body 
    class="
        flex justify-center items-center h-screen w-screen font-[Inter]
        bg-linear-to-bl bg-blue-400 to-red-400 text-blue-950
    "
>
    <main 
        class="
            container rounded-md p-6 max-w-xl flex flex-col gap-3
            shadow bg-zinc-50 border border-blue-900
        "
    >
        <h1>Calculadora</h1>
        <div 
            id="result" 
            class="
                border border-blue-900 h-12 rounded-sm 
                flex justify-end items-center p-3 text-3xl
                font-[Silkscreen]
            "
        >
            0
        </div>
        <form id="calculator-form" class="flex flex-col gap-6">
            <span class="flex gap-3">
                <input type="number" id="num1" class="input-form" placeholder="Número 1" value="0" required>
                <input type="number" id="num2" class="input-form" placeholder="Número 2" value="0" required>
            </span>
            <select id="operation" class="input-form" required>
                <option value="" disabled selected>Selecione a operação</option>
                <option value="+">Adicionar (+)</option>
                <option value="-">Subtrair (-)</option>
                <option value="*">Multiplicar (×)</option>
                <option value="/">Dividir (÷)</option>
            </select>
            <button 
                type="submit" 
                class="
                    transition-shadow hover:shadow shadow-blue-600 p-3 text-white cursor-pointer
                    rounded-sm bg-linear-to-tr bg-blue-400 to-blue-300 flex-3/4
                "
                id="calcular"
            >
                Calcular
            </button>
        </form>
    </main>
</body>
</html>
