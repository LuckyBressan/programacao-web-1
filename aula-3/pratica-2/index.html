<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <title>Cadastro de Pessoas</title>
</head>
<body class="w-screen h-screen font-[Inter] p-3 flex items-center justify-center bg-linear-to-bl bg-blue-400 to-red-400 text-blue-950">
    <main class="border border-blue-200 bg-zinc-50 p-6 rounded-2xl flex flex-col gap-6 shadow-2xl h-max max-h-full max-w-full">
        <h1 class="text-2xl font-bold">Cadastro de Pessoas</h1>
        <form action="cadastro.php" method="post" class="form-usuario">
            <fieldset class="fieldset-infos">
                <legend>Dados</legend>
                <span class="slot-mult-input" id="slot-nome-completo">
                    <span class="slot-input">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" maxlength="100" placeholder="Informe seu nome" required  class="input-form" >
                    </span>
                    <span class="slot-input">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" id="sobrenome" name="nome" maxlength="100" placeholder="Informe seu sobrenome" required  class="input-form" >
                    </span>
                </span>
                <span class="slot-input">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" maxlength="50" placeholder="example@example.com" required class="input-form">
                </span>
            </fieldset>
            <fieldset class="fieldset-infos">
                <legend>Informações Pessoais</legend>
                <span class="slot-input">
                    <label for="data-nascimento">Data de Nascimento</label>
                    <input type="date" id="data-nascimento" name="data-nascimento" min="01/01/1920" max="01/01/2024" class="input-form">
                </span>
                <span class="slot-input">
                    <label for="sexo">Sexo</label>
                    <span class="flex gap-3">
                        <span class="slot-input flex-row!">
                            <input type="radio" name="sexo" id="sexo-masculino" value="1">
                            <label for="sexo-masculino">Masculino</label>
                        </span>
                        <span class="slot-input flex-row!">
                            <input type="radio" name="sexo" id="sexo-feminino" value="2">
                            <label for="sexo-feminino">Feminino</label>
                        </span>
                    </span>
                </span>
                <span class="slot-input">
                    <label for="cor-favorita">Cor Favorita</label>
                    <input type="color" id="cor-favorita" name="cor-favorita"  class="input-form h-9 w-full">
                </span>
            </fieldset>
            <fieldset class="fieldset-infos">
                <legend>Localização</legend>
                <span class="slot-input">
                    <label for="endereco">Endereco</label>
                    <input type="text" id="endereco" name="endereco" maxlength="200" class="input-form" placeholder="Informe seu endereco...">
                </span>
                <span class="slot-mult-input" id="slot-endereco">
                    <span class="slot-input">
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" name="cep" maxlength="10" placeholder="xxxxx-xxx" class="input-form uppercase">
                    </span>
                    <span class="slot-input">
                        <label for="uf">UF</label>
                        <select name="uf" id="uf" class="input-form">
                            <option value="">Selecione...</option>
                            <option value="SC">SC</option>
                            <option value="RS">RS</option>
                            <option value="PR">PR</option>
                        </select>
                    </span>
                </span>
            </fieldset>
            <span class="flex gap-3">
                <button 
                    type="submit" 
                    class="
                        cursor-pointer transition-shadow hover:shadow shadow-blue-600 
                        rounded-sm bg-linear-to-tr bg-blue-400 to-blue-300 h-12 
                        text-white font-bold flex-3/4
                    "
                >
                    Enviar
                </button>
                <button 
                    type="reset" 
                    class="
                        cursor-pointer transition-shadow hover:shadow shadow-blue-600 
                        rounded-sm h-12 border border-blue-300 
                        font-bold text-blue-400 flex-1/4
                    "
                >
                    Limpar
                </button>
            </span>
        </form>
    </main>
</body>
</html>
