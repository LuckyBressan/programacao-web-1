<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Usuário</title>
</head>
<body class="w-screen h-screen bg-zinc-100 flex items-center justify-center">
    <main class="border border-zinc-600 bg-zinc-50 p-6 rounded-md flex flex-col gap-6 min-w-2/3">
        <h1 class="text-2xl font-bold">Cadastro de Usuários</h1>
        <form action="" class="form-usuario flex flex-col gap-6">
            <span class="slot-input flex flex-col gap-3">
                <label for="nome">Nome</label>
                <input type="text" name="nome" class="border border-zinc-300 rounded-sm p-1.5" placeholder="Informe seu nome">
            </span>
            <span class="slot-input flex flex-col gap-3">
                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" class="border border-zinc-300 rounded-sm p-1.5" placeholder="(xx) xxxxx-xxxx">
            </span>
            <span class="slot-input flex flex-col gap-3">
                <label for="email">E-mail</label>
                <input type="email" name="email" class="border border-zinc-300 rounded-sm p-1.5" placeholder="example@example.com">
            </span>
            <span class="slot-input flex flex-col gap-3">
                <label for="tipo-pessoa">Tipo Pessoa</label>
                <select name="tipo-pessoa" class="border border-zinc-300 rounded-sm p-1.5">
                    <option value="1">Física</option>
                    <option value="2">Jurídica</option>
                    <!-- <option value="3">Física</option> -->
                </select>
            </span>
            <span class="slot-endereco flex gap-3">
                <span class="slot-input flex flex-col gap-3 w-3/4">
                    <label for="endereco">Endereco</label>
                    <input type="text" name="endereco" class="border border-zinc-300 rounded-sm p-1.5" id="input-endereco" placeholder="Informe seu endereco...">
                </span>
                <span class="slot-input flex flex-col gap-3 w-1/4">
                    <label for="uf">UF</label>
                    <input type="text" name="uf" maxlength="2" class="border border-zinc-300 rounded-sm p-1.5 uppercase" id="input-uf" placeholder="UF">
                </span>
            </span>
        </form>
    </main>
</body>
</html>
